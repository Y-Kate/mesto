<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="logo header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/kusto.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__name-overlay">
            <h1 class="profile__name">Жак-Ив Кусто Жак-Ив Куст Жак-Ив Куст</h1>
            <button class="profile__modify" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана Жак-Ив Куст Жак-Ив Куст</p>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>
      <section class="catalog">
        <div class="card">
          <img src="./images/karachaevsk.jpg" alt="Фотография места" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Карачаевск</h2>
            <button type="button" class="card__button-like"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/elbrus.jpg" alt="Фотография места" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__button-like"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/dombay.jpg" alt="Фотография места" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__button-like"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/elbrus.jpg" alt="Фотография места" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__button-like"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/karachaevsk.jpg" alt="Фотография места" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Карачаевск</h2>
            <button type="button" class="card__button-like"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/dombay.jpg" alt="Фотография места" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__button-like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">©2021 Kate_Y</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="submit"></button>
        <form class="form-edit">
          <h3 class="form-edit__title">Редактировать профиль</h3>
          <input type="text" placeholder="Имя" class="form-edit__input form-edit__input_type_name">
          <input type="text" placeholder="О себе" class="form-edit__input form-edit__input_type_profession">
          <button type="submit" class="form-edit__button-save">Сохранить</button>
        </form>
      </div>
    </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
