<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="logo header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/kusto.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__modify" type="button"><img src="./images/pen.svg" alt="Редактировать" class="pen"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
        <button class="profile__button" type="button"><img src="./images/cross.svg" alt="Плюс" class="cross"></button>
      </section>
      <section class="catalog">
        <div class="card">
          <img src="./images/karachaevsk.jpg" alt="Фотография места" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Карачаевск</h2>
            <button type="button"><img src="./images/heart.png" alt="Сердце" class="heart"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
</body>
</html>
