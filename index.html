<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="9acae8482e5b5b17160c.svg" alt="Логотип" class="logo header__logo"></header><main class="main"><section class="profile"><img class="profile__avatar" src="bbe7c5b6093ec0273de1.jpg" alt="Аватар"><div class="profile__info"><div class="profile__name-overlay"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__modify" type="button" aria-label="Редактировть профиль"></button></div><p class="profile__description">Исследователь океана</p></div><button class="profile__button-add" type="button" aria-label="Добавить профиль"></button></section><section class="catalog"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2021 Kate_Y</p></footer><div class="popup popup_type_edit"><div class="popup__container"><button class="popup__close" type="button"></button><form class="form-popup" name="edit" novalidate><h3 class="form-popup__title">Редактировать профиль</h3><input required minlength="2" maxlength="40" name="author-name" id="author-name" placeholder="Имя" class="form-popup__input form-popup__input_type_name"> <span id="author-name-error" class="error"></span> <input required minlength="2" maxlength="200" name="author-about" id="author-about" placeholder="О себе" class="form-popup__input form-popup__input_type_profession"> <span id="author-about-error" class="error"></span> <button type="submit" class="form-popup__button-save" aria-label="Сохранить">Сохранить</button></form></div></div><div class="popup popup_type_add"><div class="popup__container"><button class="popup__close" type="button"></button><form class="form-popup" name="add" novalidate><h3 class="form-popup__title">Новое место</h3><input requir
